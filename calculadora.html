<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JaP</title>
</head>
<body>

    <script>

        function calcular() {
            let resultado = document.getElementById("resultado");
            resultado.innerText = ""; // limpiar

            let nota1 = document.getElementById("nota1").value;
            let nota2 = document.getElementById("nota2").value;
            let nota3 = document.getElementById("nota3").value;

            let porcentaje1 = (nota1 * 35 / 100);
            let porcentaje2 = (nota2 * 45 / 100);
            let porcentaje3 = (nota3 * 20 / 100);

            let notaFinal = (porcentaje1 + porcentaje2 + porcentaje3);

            resultado.innerText += "35% de tu nota 1: " + porcentaje1 + "\n";
            resultado.innerText += "45% de tu nota 2: " + porcentaje2 + "\n";
            resultado.innerText += "20% de tu nota 3: " + porcentaje3 + "\n\n";
            resultado.innerText += "Nota final: " + notaFinal + "\n\n";

            if (notaFinal >= 60) {
                resultado.innerText += "Pasas a la fase 2!\n";
            } else {
                resultado.innerText += "No pasas a la fase 2, la nota minima debe ser 60\n";
            }
        }

    </script>

    <label for="nota1">Nota evaluacion funadamentos (0-100) :</label>
    <input type="number" id="nota1" min="0" max="100" value="0">

    <br>

    <label for="nota2">Nota evaluacion imperativa (0-100) :</label>
    <input type="number" id="nota2" min="0" max="100" value="0">

    <br>

    <label for="nota3">Nota evaluacion POO (0-100) :</label>
    <input type="number" id="nota3" min="0" max="100" value="0">

    <br>

    <button onclick="calcular()">Calcular %</button>

    <br>

    <p id="resultado"></p>

</body>
</html>
